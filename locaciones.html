        <link rel="stylesheet" href="style.css" />

    <body>
        <div class="container">
            <nav>
                <p><a href="index.html">Portada</a> <a href="peliculas.html">Películas</a> <a href="locaciones.html" class="active">Locaciones</a> <a href="ganancias.html">Ganancias</a></p>
            </nav>
            <main>
                <div id="mapa">
                    <!--acá se mete el mapa-->
                     <script> 
                        Papa.parse("https://raw.githubusercontent.com/Trinidad-Forster/Clase9-04-05/main/datos%20-%20Hoja%201.csv", {
                download: true,
                header: true,
                dynamicTyping: true,
                complete: function (respuesta) {
                    var datos = respuesta.data;
                    console.log(datos);
    
                    var mymap = L.map('mapa').setView([3.777022, -44.912111], 2);
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        id: 'mapbox/dark-v10',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(mymap);

    datos.forEach((i) => {
    L.marker([i.lat, i.lon]).addTo(mymap).bindPopup("La película " + i.title + " fue mayormente filmada en " + i.place);
 });
                },
            });

    </script>
                </div>
            </main>
            <footer>
                <p><a href="https://github.com/Trinidad-Forster">Trinidad Forster</a> <a href="https://github.com/Trinidad-Forster/Clase9-04-05">Prueba 2</a></p>
            </footer>
        </div>
    </body>
